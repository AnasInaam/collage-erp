logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.root=${LOG_LEVEL:INFO}

# Disable email verification for now
