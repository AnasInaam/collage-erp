spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# JPA Configuration for PostgreSQL Production
# Removed dialect specification as per Hibernate recommendation (HHH90000025)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database=postgresql

# Production JWT secret (use environment variable for security)
app.jwt.secret=${JWT_SECRET:myVerySecureJWTSecretKeyThatIsAtLeast256BitsLongForHMACAlgorithmSecurity123456789}
app.jwt.expiration=86400000

# Actuator Configuration (Limited for security)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Production logging
logging.level.com.example.collegeerp=INFO
logging.level.com.example.springbootdemo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.engine=WARN
