<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card animate__animated animate__fadeIn">
        <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center">
                <img src="https://via.placeholder.com/400" class="img-fluid" alt="Illustration">
            </div>
            <div class="col-lg-6">
                <div class="card-body">
                    <h2 class="card-title text-center">Welcome Back</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username/Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" required>
                                <span class="input-group-text"><i class="fas fa-eye" id="togglePassword"></i></span>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="text-center mt-2">
                            <small>New here? <a href="#register">Register instead</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
