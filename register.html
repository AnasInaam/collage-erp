<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì College ERP - Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }
        .login-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì College ERP Registration</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" required value="mirzaanas937">
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required value="mirzaanas937@gmail.com">
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" required value="password123">
            </div>
            
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="firstName" required value="Anas">
            </div>
            
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="lastName" required value="Mirza">
            </div>
            
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" id="phone" value="+91-9876543210">
            </div>
            
            <div class="form-group">
                <label>Role:</label>
                <select id="role">
                    <option value="ADMIN">Admin</option>
                    <option value="FACULTY">Faculty</option>
                    <option value="STAFF">Staff</option>
                    <option value="STUDENT" selected>Student</option>
                </select>
            </div>
            
            <button type="submit">üöÄ Register</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="login-section">
            <h3>üîê Already Registered? Test Login:</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="loginUsername" value="mirzaanas937">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" value="password123">
                </div>
                <button type="submit" style="background: #007bff;">üîë Login</button>
            </form>
            <div id="loginResult" class="result"></div>
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
            <p><a href="http://localhost:8080" style="color: #fff; text-decoration: underline;">üè† Back to Home</a></p>
            <p><a href="http://localhost:8080/swagger-ui.html" style="color: #fff; text-decoration: underline;">üìö API Documentation</a></p>
        </div>
    </div>

    <script>
        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                roles: [document.getElementById('role').value]
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ ${result.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå ${result.message}`;
                }
                resultDiv.style.display = 'block';
                
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        });
        
        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        ‚úÖ Login Successful!<br>
                        <strong>Token:</strong> ${result.token}<br>
                        <strong>User:</strong> ${result.firstName} ${result.lastName}<br>
                        <strong>Email:</strong> ${result.email}<br>
                        <strong>Roles:</strong> ${result.roles.join(', ')}
                    `;
                    
                    // Store token for future API calls
                    localStorage.setItem('jwtToken', result.token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Login Failed: ${result.message}`;
                }
                resultDiv.style.display = 'block';
                
            } catch (error) {
                const resultDiv = document.getElementById('loginResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
