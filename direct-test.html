<!DOCTYPE html>
<html>
<head>
    <title>ğŸ¯ Direct API Test</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        .btn { background: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; margin: 10px; }
        .output { background: #f8f9fa; border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ¯ College ERP - Direct API Test</h1>
    
    <h2>Step 1: Register User</h2>
    <button class="btn" onclick="registerUser()">ğŸ“ Register mirzaanas937</button>
    <div id="registerResult" class="output"></div>
    
    <h2>Step 2: Login User</h2>
    <button class="btn" onclick="loginUser()">ğŸ”‘ Login mirzaanas937</button>
    <div id="loginResult" class="output"></div>
    
    <h2>Step 3: Test API Access</h2>
    <button class="btn" onclick="testAPI()">ğŸŒ Test Protected API</button>
    <div id="apiResult" class="output"></div>

    <script>
        let token = null;

        function showResult(elementId, data, success = true) {
            document.getElementById(elementId).innerHTML = `
                <h4 style="color: ${success ? 'green' : 'red'}">${success ? 'âœ… SUCCESS' : 'âŒ ERROR'}</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function registerUser() {
            const userData = {
                username: "mirzaanas937",
                email: "mirzaanas937@gmail.com",
                password: "password123",
                firstName: "Anas",
                lastName: "Mirza",
                phone: "+91-9876543210",
                roles: ["ADMIN"]
            };

            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                showResult('registerResult', result, response.ok);
            } catch (error) {
                showResult('registerResult', { error: error.message }, false);
            }
        }

        async function loginUser() {
            const loginData = {
                username: "mirzaanas937",
                password: "password123"
            };

            try {
                const response = await fetch('http://localhost:8080/api/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.token) {
                    token = result.token;
                    localStorage.setItem('jwtToken', token);
                }
                
                showResult('loginResult', result, response.ok);
            } catch (error) {
                showResult('loginResult', { error: error.message }, false);
            }
        }

        async function testAPI() {
            if (!token) {
                showResult('apiResult', { error: 'Please login first to get token' }, false);
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/departments', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                showResult('apiResult', result, response.ok);
            } catch (error) {
                showResult('apiResult', { error: error.message }, false);
            }
        }

        // Check if server is running
        fetch('http://localhost:8080/actuator/health')
            .then(response => response.json())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', 
                    '<div style="background: #d4edda; color: #155724; padding: 10px; margin-bottom: 20px; border-radius: 5px;">âœ… Server is running on port 8080</div>'
                );
            })
            .catch(() => {
                document.body.insertAdjacentHTML('afterbegin', 
                    '<div style="background: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 20px; border-radius: 5px;">âŒ Server not accessible on port 8080</div>'
                );
            });
    </script>
</body>
</html>
