# Development Profile with H2 (Temporary Fallback)
# Use this while troubleshooting Supabase connectivity

# H2 In-Memory Database for Development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for viewing data)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Override JWT secret for development
app.jwt.secret=devSecretKey123456789012345678901234567890

# Disable mail in development
spring.mail.host=

# Development logging
logging.level.com.example.collegeerp=DEBUG
logging.level.org.springframework.security=DEBUG
