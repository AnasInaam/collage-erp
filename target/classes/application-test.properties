# Test Profile Configuration
# Using H2 in-memory database for testing (no external dependencies)

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Test JWT secret
app.jwt.secret=testSecretKeyForJWTTokensThatIsAtLeast256BitsLongAndSecureForTesting123456789
app.jwt.expiration=86400000

# Disable mail in tests
spring.mail.host=

# Test logging
logging.level.com.example.collegeerp=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.boot.test=WARN

# Disable actuator endpoints in testing
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# Disable email verification for testing
app.email.verification.enabled=false

# Server configuration for testing
server.port=0
